<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medicine</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Add Medicine</h2>
                </div>
                <div class="card-body">
                    <form id="medicine_form">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="medicine_name" class="form-label">Medicine Name</label>
                            <input type="text" class="form-control" id="medicine_name" name="medicine_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="medicine_qty" class="form-label">Medicine Qty</label>
                            <input type="number" class="form-control" id="medicine_qty" name="medicine_qty" required>
                        </div>
                        <div class="mb-3">
                            <label for="medicine_manufacturer" class="form-label">Medicine Manufacturer</label>
                            <input type="text" class="form-control" id="medicine_manufacturer"
                                   name="medicine_manufacturer" required>
                        </div>
                        <div class="mb-3">
                            <label for="medicine_expiry" class="form-label">Medicine Expiry</label>
                            <input type="text" class="form-control" id="medicine_expiry" name="medicine_expiry">
                        </div>
                        <!--                        <div class="mb-3">-->
                        <!--                            <label for="address" class="form-label">Address</label>-->
                        <!--                            <textarea class="form-control" id="address" name="address" rows="3" required></textarea>-->
                        <!--                        </div>-->
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>

<script>
    $('#medicine_form').on('submit', function (e) {
        e.preventDefault();
        var formData = $('#medicine_form').serialize();
        $.ajax({
          url: '/medicine/add_medicine/',
          type: 'POST',
          data: formData,
          success: function (response) {
            if(response.status == 'success'){
              Swal.fire({
                title: 'Success',
                text: response.msg,
                icon: 'success',
                showCancelButton: false,
                confirmButtonColor: '#3085d6',
                confirmButtonText: 'OK'
              }).then((result) => {
                window.location.href = '/medicine/add_medicine/';
              });
            }else{
              Swal.fire({
                  title: 'Error',
                  text: response.msg,
                  icon: 'error',
                  confirmButtonColor: '#3085d6',
                  confirmButtonText: 'OK'
              });
              $('#password').val('');
              return false;
            }
          },
        });
    });
</script>
</body>
</html>
