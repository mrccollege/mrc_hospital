{% extends 'base.html' %}

{% block css %}
<!-- Datepicker -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-
    datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">

{% endblock css %}


{% block content %}
<div class="wrapper">

    <!-- Right side column. Contains the navbar and content of the page -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>Add New Medicine</h1>
            <ol class="breadcrumb">
                <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="/">Tables</a></li>
                <li class="active">Data tables</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Fill Complete Medicine Details</h3>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <div class="box box-primary">
                                <!-- form start -->
                                <form id="medicine_form" role="form">{% csrf_token %}
                                    <div class="box-body">
                                        <div class="form-group">
                                            <label for="store_id" class="form-label">Select Store</label>
                                            <select name="store_id" id="store_id" class="form-control">
                                                <option value="0">Select Store</option>
                                                {% for i in store %}
                                                <option value="{{i.id}}">{{i.user}}</option>
                                                {% endfor %}

                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="medicine_name" class="form-label">Medicine Name</label>
                                            <input type="text" class="form-control" id="medicine_name"
                                                   name="medicine_name" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="medicine_name" class="form-label">Medicine Price</label>
                                            <input type="text" class="form-control" id="medicine_price"
                                                   name="medicine_price" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="medicine_qty" class="form-label">Medicine Qty</label>
                                            <input type="text" class="form-control" id="medicine_qty"
                                                   name="medicine_qty" onkeypress="return isNumberKey(event)" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="medicine_manufacturer" class="form-label">Medicine
                                                Manufacturer</label>
                                            <input type="text" class="form-control" id="medicine_manufacturer"
                                                   name="medicine_manufacturer" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="medicine_expiry" class="form-label">Medicine Expiry</label>
                                            <input type="text" class="form-control" id="medicine_expiry"
                                                   name="medicine_expiry">
                                        </div>
                                    </div><!-- /.box-body -->

                                    <div class="box-footer">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </form>
                            </div>

                        </div><!-- /.box-body -->
                    </div><!-- /.box -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->

</div><!-- ./wrapper -->

{% endblock content %}

{% block js %}
<script>
     $("#medicine_expiry").datepicker({
        dateFormat: "dd/mm/yy"
     });
</script>

<script>
    $('#medicine_form').on('submit', function (e) {
        store_id = $('#store_id').val();
        if(store_id == 0){
            return false;
        }
        e.preventDefault();
        var formData = $('#medicine_form').serialize();
        $.ajax({
          url: '/medicine/add_new_medicine/',
          type: 'POST',
          data: formData,
          success: function (response) {
            if(response.status == 'success'){
              Swal.fire({
                title: 'Success',
                text: response.msg,
                icon: 'success',
                showCancelButton: false,
                confirmButtonColor: '#3085d6',
                confirmButtonText: 'OK'
              }).then((result) => {
                window.location.href = '/medicine/add_new_medicine/';
              });
            }else{
              Swal.fire({
                  title: 'Error',
                  text: response.msg,
                  icon: 'error',
                  confirmButtonColor: '#3085d6',
                  confirmButtonText: 'OK'
              });
              $('#password').val('');
              return false;
            }
          },
        });
    });
</script>

{% endblock js %}
