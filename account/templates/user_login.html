{% extends 'base.html' %}

{% block css %}

{% endblock css %}


{% block content %}
<div class="wrapper">
    <!-- Right side column. Contains the navbar and content of the page -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>User Login</h1>
            <ol class="breadcrumb">
                <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="/">Tables</a></li>
                <li class="active">Data tables</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Please Fill Login Details</h3>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <div class="box box-primary">
                                <!-- form start -->
                                <form id="store_form" role="form">{% csrf_token %}
                                    <div class="box-body">
                                        <div class="form-group">
                                            <label for="mobile" class="form-label">Mobile Number</label>
                                            <input type="text" class="form-control" id="mobile" name="mobile"
                                                   onkeypress="return isNumberKey(event)"
                                                   required>
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="text" class="form-control" id="password" name="password"
                                                   required maxlength="16">
                                        </div>
                                    </div><!-- /.box-body -->

                                    <div class="box-footer">
                                        <button type="submit" class="btn btn-primary">Login user</button>
                                    </div>
                                </form>
                            </div>

                        </div><!-- /.box-body -->
                    </div><!-- /.box -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </section><!-- /.content -->

    </div><!-- /.content-wrapper -->

</div><!-- ./wrapper -->

{% endblock content %}

{% block js %}
<script>
    $('#store_form').on('submit', function (e) {
        e.preventDefault();
        $('#loader-overlay').show(); // Show overlay
        $('#loader').show(); // Show loader

        var formData = $('#store_form').serialize();
        $.ajax({
          url: '/account/user_login/',
          type: 'POST',
          data: formData,
          success: function (response) {
            $('#loader-overlay').hide(); // Hide overlay
            $('#loader').hide(); // Hide loader

            if(response.status == 'success'){
              Swal.fire({
                title: 'Success',
                text: response.msg,
                icon: 'success',
                showCancelButton: false,
                confirmButtonColor: '#3085d6',
                confirmButtonText: 'OK'
              }).then((result) => {
                window.location.href = '/';
              });
            } else {
              Swal.fire({
                  title: 'Error',
                  text: response.msg,
                  icon: 'error',
                  confirmButtonColor: '#3085d6',
                  confirmButtonText: 'OK'
              });
              $('#password').val('');
              return false;
            }
          },
        });
    });
</script>
{% endblock js %}
