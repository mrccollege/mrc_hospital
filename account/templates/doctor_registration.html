{% extends 'base.html' %}

{% block css %}
{% endblock css %}


{% block content %}
<div class="wrapper">

    <!-- Right side column. Contains the navbar and content of the page -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>Add New Doctor</h1>
            <ol class="breadcrumb">
                <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="/">Tables</a></li>
                <li class="active">Data tables</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Fill Complete Doctor Details</h3>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <div class="box box-primary">
                                <!-- form start -->
                                <form id="store_form" role="form">{% csrf_token %}
                                    <div class="box-body">
                                        <div class="row">
                                            <div class="col-lg-4">
                                                <div class="form-group">
                                                    <label for="doctor_name" class="form-label">Doctor Name</label>
                                                    <input type="text" class="form-control" id="doctor_name"
                                                           name="doctor_name" required>
                                                </div>
                                            </div>
                                            <div class="col-lg-4">
                                                <div class="form-group">
                                                    <label for="mobile" class="form-label">Mobile Number</label>
                                                    <input type="text" class="form-control" id="mobile" name="mobile"
                                                           onkeypress="return isNumberKey(event)"
                                                           required maxlength="10">
                                                </div>
                                            </div>
                                            <div class="col-lg-4">
                                                <div class="form-group">
                                                    <label for="phone" class="form-label">Helpline Number</label>
                                                    <input type="text" class="form-control" id="phone" name="phone"
                                                           onkeypress="return isNumberKey(event)"
                                                           required maxlength="12">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-4 form-group">
                                                <label for="address" class="form-label">Address</label>
                                                <textarea class="form-control" id="address" name="address" rows="3"
                                                          required></textarea>
                                            </div>

                                            <div class="col-lg-4 form-group">
                                                <label for="degree" class="form-label">Degree</label>
                                                <textarea class="form-control" id="degree" name="degree" rows="3"
                                                          placeholder="Enter Degree Name Like : MBBS, BAMS, BHMS, MS ..."
                                                          required></textarea>
                                            </div>
                                            <div class="col-lg-4 form-group">
                                                <label for="specialist" class="form-label">Specialist</label>
                                                <input type="text" class="form-control" id="specialist"
                                                       name="specialist" required>
                                            </div>
                                        </div>
                                    </div><!-- /.box-body -->

                                    <div class="box-footer">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </form>
                            </div>

                        </div><!-- /.box-body -->
                    </div><!-- /.box -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->

</div><!-- ./wrapper -->

{% endblock content %}

{% block js %}
<script>
    $(document).ready(function(){
        $('#store_form').on('submit', function (e) {
            $('#loader-overlay').show(); // Show overlay
            $('#loader').show(); // Show loader
            e.preventDefault();
            var formData = $('#store_form').serialize();
            $.ajax({
              url: '/account/doctor_registration/',
              type: 'POST',
              data: formData,
              success: function (response) {
                $('#loader-overlay').hide(); // Show overlay
                $('#loader').hide(); // Show loader
                if(response.status == 'success'){
                  Swal.fire({
                    title: 'Success',
                    text: response.msg,
                    icon: 'success',
                    showCancelButton: false,
                    confirmButtonColor: '#3085d6',
                    confirmButtonText: 'OK'
                  }).then((result) => {
                    window.location.href = '/account/doctor_registration/';
                  });
                }else{
                  Swal.fire({
                      title: 'Error',
                      text: response.msg,
                      icon: 'error',
                      confirmButtonColor: '#3085d6',
                      confirmButtonText: 'OK'
                  });
                  $('#password').val('');
                  return false;
                }
              },
            });
        });


        function isNumberKey(evt) {
          var charCode = (evt.which) ? evt.which : evt.keyCode
          if (charCode > 31 && (charCode < 48 || charCode > 57))
            return false;
          return true;
        }
    })

    $('#show_pass').click(function(){
        var is_class1 = $('#show_pass').hasClass('fa fa-eye-slash')
        if(is_class1 == true){
            $('#show_pass').removeClass('fa fa-eye-slash')
            $('#show_pass').addClass('fa fa-eye')
            $('#password').attr('type', 'text')
            return false
        }else{
            $('#show_pass').removeClass('fa fa-eye')
            $('#show_pass').addClass('fa fa-eye-slash')
            $('#password').attr('type', 'password')
            return false
        }
    })

</script>
{% endblock js %}
