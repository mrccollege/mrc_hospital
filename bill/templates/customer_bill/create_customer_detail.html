{% extends 'base.html' %}

{% block css %}
{% endblock css %}


{% block content %}
<div class="wrapper">

    <!-- Right side column. Contains the navbar and content of the page -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>Create New Bill (Tax Invoice)</h1>

            <ol class="breadcrumb">
                <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="/">Tables</a></li>
                <li class="active">Data tables</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title" style="margin-bottom:10px;">Fill Complete Medicine Details</h3>
                            <div class="row text-center">
                                <div class="col-lg-2">
                                    <a href="/bill/customer_generate_bill/1/{{patient_id}}/" class="btn btn-primary">Bill of In
                                        State</a>
                                </div>
                                <div class="col-lg-2">
                                    <a href="/bill/customer_generate_bill/2/{{patient_id}}/" class="btn btn-primary">Bill of Other
                                        State</a>
                                </div>
                                <div class="col-lg-2">
                                    <a href="/bill/customer_generate_bill/3/{{patient_id}}/" class="btn btn-primary">Bill Of Supply</a>
                                </div>
                            </div>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <div class="box box-primary">
                                <!-- form start -->
                                <form id="medicine_form" role="form">
                                    <div class="box-body">
                                        <div class="row">
                                            <div class="col-lg-3 form-group">
                                                <label for="address" class="form-label">Customer Name</label>
                                                <input type="hidden" name="doctor_id" id="doctor_id"
                                                       value="{{patient.id}}">
                                                <input type="text" class="form-control" id="name" name="name"
                                                       value="{{patient.user.username}}">
                                            </div>

                                            <div class="col-lg-3 form-group">
                                                <label for="address" class="form-label">Mobile Number</label>
                                                <input type="text" class="form-control" id="number"
                                                       name="number" value="{{patient.user.mobile}}">
                                            </div>

                                            <div class="col-lg-3 form-group">
                                                <label for="email" class="form-label">Email</label>
                                                <input type="email" class="form-control" id="email"
                                                       name="email" value="{{patient.user.email}}">
                                            </div>

                                            <div class="col-lg-3 form-group">
                                                <label for="address" class="form-label">House/Flat</label>
                                                <input type="text" value="{{patient.user.house_flat}}"
                                                       class="form-control" id="house_flat"
                                                       name="house_flat">
                                            </div>

                                            <div class="col-lg-3 form-group">
                                                <label for="address" class="form-label">street_colony</label>
                                                <input type="text" value="{{patient.user.street_colony}}"
                                                       class="form-control" id="address"
                                                       name="address">
                                            </div>

                                            <div class="col-lg-3 form-group">
                                                <label for="address" class="form-label">City</label>
                                                <input type="text" value="{{user.doctor.user.city}}"
                                                       class="form-control" id="city"
                                                       name="city" placeholder="Enter patient address: ">
                                            </div>

                                            <div class="col-lg-3 form-group">
                                                <label for="address" class="form-label">district</label>
                                                <input type="text" value="{{user.doctor.user.district}}"
                                                       class="form-control" id="district"
                                                       name="district" placeholder="Enter patient address: ">
                                            </div>

                                            <div class="col-lg-3 form-group">
                                                <label for="address" class="form-label">pin</label>
                                                <input type="text" value="{{user.doctor.user.pin}}" class="form-control"
                                                       id="pin"
                                                       name="pin" placeholder="Enter patient address: ">
                                            </div>

                                            <div class="col-lg-3 form-group">
                                                <label for="address" class="form-label">state</label>
                                                <input type="text" value="{{user.doctor.user.state}}"
                                                       class="form-control" id="state"
                                                       name="state" placeholder="Enter patient address: ">
                                            </div>

                                            <div class="col-lg-3 form-group">
                                                <label for="address" class="form-label">country</label>
                                                <input type="text" value="{{user.doctor.user.country}}"
                                                       class="form-control" id="country"
                                                       name="country" placeholder="Enter patient address: ">
                                            </div>
                                        </div>

                                        <hr>

                                    </div><!-- /.box-body -->
                                </form>
                            </div>
                        </div><!-- /.box-body -->
                    </div><!-- /.box -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->

</div><!-- ./wrapper -->

{% endblock content %}

{% block js %}

{% endblock js %}
