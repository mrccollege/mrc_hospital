{% extends 'base.html' %}

{% block css %}
{% endblock css %}


{% block content %}
<div class="wrapper">

    <!-- Right side column. Contains the navbar and content of the page -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>Add New Appointment</h1>
            <ol class="breadcrumb">
                <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="/">Tables</a></li>
                <li class="active">Data tables</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Fill Complete Appointment Details</h3>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <div class="box box-primary">
                                <!-- form start -->
                                <form id="store_form" role="form">{% csrf_token %}
                                    <div class="box-body">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label class="form-label">Patient</label>
                                                    <input type="text" class="form-control" id="patient_search" name="search">
                                                    <div id="patient_suggestions"></div>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label class="form-label">Doctor</label>
                                                    <input type="text" class="form-control" id="doctor_search" name="search">
                                                    <div id="doctor_suggestions"></div>
                                                </div>
                                            </div>
                                        </div>

                                    </div><!-- /.box-body -->
                                    <div class="box-footer">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </form>
                            </div>

                        </div><!-- /.box-body -->
                    </div><!-- /.box -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->

</div><!-- ./wrapper -->

{% endblock content %}

{% block js %}
<script>
    $(document).ready(function(){
        $('#store_form').on('submit', function (e) {
            e.preventDefault();
            var formData = $('#store_form').serialize();
            $.ajax({
              url: '/appointment/add_appointment/',
              type: 'POST',
              data: formData,
              success: function (response) {
                if(response.status == 'success'){
                  Swal.fire({
                    title: 'Success',
                    text: response.msg,
                    icon: 'success',
                    showCancelButton: false,
                    confirmButtonColor: '#3085d6',
                    confirmButtonText: 'OK'
                  }).then((result) => {
                    window.location.href = '/account/doctor_registration/';
                  });
                }else{
                  Swal.fire({
                      title: 'Error',
                      text: response.msg,
                      icon: 'error',
                      confirmButtonColor: '#3085d6',
                      confirmButtonText: 'OK'
                  });
                  $('#password').val('');
                  return false;
                }
              },
            });
        });
    })
</script>

<script>
    $(document).ready(function() {
        $("#patient_search").keyup(function() {
            let query = $(this).val();
            if (query.length > 0) {
                $.ajax({
                    url: "/appointment/search_patient/",
                    data: {
                        'term': query
                    },
                    dataType: 'json',
                    success: function(data) {
                        let suggestions = $("#suggestions");
                        suggestions.empty();
                        if (data.length > 0) {
                            let list = $("<ul></ul>");
                            $.each(data, function(index, value) {
                                list.append("<li>" + value + "</li>");
                            });
                            suggestions.append(list);
                        } else {
                            suggestions.append("<p>No suggestions found</p>");
                        }
                    }
                });
            } else {
                $("#suggestions").empty();
            }
        });

        // Optional: Handle click on suggestion to fill the input field
        $(document).on('click', '#suggestions ul li', function() {
            $('#patient_search').val($(this).text());
            $('#patient_suggestions').empty();
        });
    });
</script>


{% endblock js %}
