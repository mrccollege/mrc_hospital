{% extends 'base.html' %}

{% block css %}
<style>

    #patient_search {
        width: 100%;
    }
    #patient_select {
        width: 100%;
        box-sizing: border-box;
        display: none; /* Initially hidden */
        position: absolute;
        z-index: 1000; /* Ensure it appears above other elements */
        background-color: white;
        border: 1px solid #ccc;
        max-height: 150px;
        overflow-y: auto;
    }
    #patient_select option {
        padding: 8px;
        cursor: pointer;
    }
    #patient_select option:hover, #patient_select option.selected {
        background-color: #f0f0f0;
    }

</style>
{% endblock css %}

{% block content %}
<div class="wrapper">
    <!-- Right side column. Contains the navbar and content of the page -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>Add New Appointment</h1>
            <ol class="breadcrumb">
                <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="/">Tables</a></li>
                <li class="active">Data tables</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Fill Complete Appointment Details</h3>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <div class="box box-primary">
                                <!-- form start -->
                                <form id="store_form" role="form">{% csrf_token %}
                                    <div class="box-body">
                                        <div class="row">
                                            <div class="col-lg-4">
                                                <div class="form-group">
                                                    <label for="appointment_ward">Ward Type</label>
                                                    <select name="appointment_ward" id="appointment_ward"
                                                            class="form-control">
                                                        <option value="0">Select ward</option>
                                                        <!--                            <option money="250" value="OPD 09:00 AM TO 01:00 PM">OPD 09:00 AM TO 01:00 PM</option>-->
                                                        <!--                            <option money="350" value="OPD 01:00 AM TO 05:00 PM">OPD 01:00 AM TO 05:00 PM</option>-->
                                                        <!--                            <option money="500" value="EMERGENCY Above 05:00 PM">EMERGENCY Above 05 PM</option>-->
                                                        {% for ward in appointment_ward %}
                                                        <option amt="{{ward.price}}" value="{{ward.id}}">{{ward.type}}
                                                        </option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-lg-4">
                                                <div class="form-group">
                                                    <label class="form-label">Patient</label>
                                                    <input type="text" class="form-control" id="patient_search"
                                                           placeholder="Search Patient">
                                                    <input type="hidden" class="form-control" id="patient_search_id"
                                                           name="patient_search_id" placeholder="Search Patient id">
                                                    <select id="patient_select" name="patient" size="5">
                                                        <option value="0"></option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-lg-4">
                                                <div class="form-group">
                                                    <label class="form-label">Doctor</label>
                                                    <select name="doctor" id="doctor" class="form-control">
                                                        <option value="0">Select Doctor</option>
                                                        {% for i in doctor %}
                                                        <option value="{{i.id}}">{{i.user.username}}</option>
                                                        {% endfor %}
                                                    </select>
                                                    <div id="doctor_suggestions"></div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="diseases" class="form-label">Diseases</label>
                                            <textarea class="form-control" id="diseases" name="diseases" rows="3"
                                                      required
                                                      placeholder="Diseases Like : Acute cholecystitis, Bipolar disorder"></textarea>
                                        </div>

                                        <div class="row">
                                            <div class="col-lg-3">
                                                <div class="row">
                                                    <div class="col-lg-6">
                                                        <div class="form-group">
                                                            <label for="patient_bp_min" class="form-label">Patient BP
                                                                Min</label>
                                                            <input type="text" class="form-control" id="patient_bp_min"
                                                                   name="patient_bp_min"
                                                                   onkeypress="return isNumberKey(event)"
                                                                   required maxlength="3"
                                                                   placeholder="Enter BP Like : 80">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6">
                                                        <div class="form-group">
                                                            <label for="patient_bp_max" class="form-label">Patient BP
                                                                Max</label>
                                                            <input type="text" class="form-control" id="patient_bp_max"
                                                                   name="patient_bp_max"
                                                                   onkeypress="return isNumberKey(event)"
                                                                   required maxlength="3"
                                                                   placeholder="Enter BP Like : 120">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-3">
                                                <div class="form-group">
                                                    <label for="patient_weight" class="form-label">Patient
                                                        Weight</label>
                                                    <input type="text" class="form-control" id="patient_weight"
                                                           name="patient_weight"
                                                           onkeypress="return isNumberKey(event)"
                                                           required maxlength="3" placeholder="Enter Patient Weight: ">
                                                </div>
                                            </div>

                                            <div class="col-lg-3">
                                                <div class="form-group">
                                                    <label for="patient_weight" class="form-label">Appointment Date</label>
                                                    <input type="text" class="form-control" id="appoint_date"
                                                           name="appoint_date"
                                                           onkeypress="return isNumberKey(event)"
                                                           required maxlength="3" placeholder="Enter Patient Weight: ">
                                                </div>
                                            </div>
                                            <div class="col-lg-3">
                                                <div class="form-group">
                                                    <label for="patient_weight" class="form-label">Appointment Time</label>
                                                    <input type="text" class="form-control timepicker" id="appoint_time"
                                                           name="appoint_time"
                                                           onkeypress="return isNumberKey(event)"
                                                           required maxlength="3" placeholder="Enter Patient Weight: ">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-lg-3">
                                                <div class="form-group">
                                                    <label class="form-label">Previous Amount</label>
                                                    <input type="text" class="form-control" id="pre_amount"
                                                           placeholder="Search Patient" readonly>
                                                </div>
                                            </div>
                                            <div class="col-lg-3">
                                                <div class="form-group">
                                                    <label class="form-label">Appointment Fees</label>
                                                    <input type="text" class="form-control" id="ward_fees"
                                                           name="ward_fees" value="0" readonly>
                                                </div>
                                            </div>

                                            <div class="col-lg-3">
                                                <div class="form-group">
                                                    <label class="form-label">Flat - Discount</label>
                                                    <input type="text" class="form-control" id="ward_fees"
                                                           name="ward_fees" value="0" readonly>
                                                </div>
                                            </div>

                                            <div class="col-lg-3">
                                                <div class="form-group">
                                                    <label class="form-label">pay amount</label>
                                                    <input type="text" class="form-control" id="ward_fees"
                                                           name="ward_fees" value="0" readonly>
                                                </div>
                                            </div>

                                            <div class="col-lg-3">
                                                <div class="form-group">
                                                    <label class="form-label">Cash</label>
                                                    <input type="text" class="form-control" id="cash"
                                                           name="cash" value="0" onkeypress="return isNumberKey(event)">
                                                </div>
                                            </div>
                                            <div class="col-lg-3">
                                                <div class="form-group">
                                                    <label class="form-label">Online</label>
                                                    <input type="text" class="form-control" id="online"
                                                           name="online" value="0" onkeypress="return isNumberKey(event)">
                                                </div>
                                            </div>

                                            <div class="col-lg-3">
                                                <div class="form-group">
                                                    <label class="form-label">Remaining</label>
                                                    <input type="text" class="form-control" id="remaining" value="0"
                                                           name="remaining" readonly>
                                                </div>
                                            </div>
                                        </div>

                                    </div><!-- /.box-body -->
                                    <div class="box-footer">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div><!-- /.box-body -->
                    </div><!-- /.box -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->
</div><!-- ./wrapper -->
{% endblock content %}

{% block js %}
<script>
    $(document).ready(function(){
        let selectedOptionIndex = -1;

        $('#store_form').on('submit', function (e) {
            $('#loader-overlay').show(); // Show overlay
            $('#loader').show(); // Show loader
            e.preventDefault();
            var formData = $('#store_form').serialize();
            $.ajax({
              url: '/appointment/add_appointment/',
              type: 'POST',
              data: formData,
              success: function (response) {
                $('#loader-overlay').hide(); // Show overlay
                $('#loader').hide(); // Show loader
                if(response.status == 'success'){
                  Swal.fire({
                    title: 'Success',
                    text: response.msg,
                    icon: 'success',
                    showCancelButton: false,
                    confirmButtonColor: '#3085d6',
                    confirmButtonText: 'OK'
                  }).then((result) => {
                    window.location.href = '/appointment/add_appointment/';
                  });
                }else{
                  Swal.fire({
                      title: 'Error',
                      text: response.msg,
                      icon: 'error',
                      confirmButtonColor: '#3085d6',
                      confirmButtonText: 'OK'
                  });
                  $('#password').val('');
                  return false;
                }
              },
            });
        });
    });

</script>

<script>
    $('#patient_search').on('input', function() {
        var query = $(this).val();
        if (query.length > 0) {
            $.ajax({
                url: '/appointment/search_patient/',
                data: {
                    'term': query
                },
                dataType: 'json',
                success: function(data) {
                    $('#patient_select').empty().show();
                    $.each(data.data_list, function(index, item) {
                        $('#patient_select').append('<option value="' + item.id + '">' + item.name + ' ' + '('+ item.code+ ')' + '</option>');
                    });
                    selectedOptionIndex = -1;
                }
            });
        } else {
            $('#patient_select').empty().hide();
        }
    });

    $('#patient_search').on('keydown', function(e) {
        var options = $('#patient_select option');
        if (options.length > 0) {
            if (e.key === "ArrowDown") {
                e.preventDefault();
                selectedOptionIndex = (selectedOptionIndex + 1) % options.length;
                options.removeClass('selected').eq(selectedOptionIndex).addClass('selected');
            } else if (e.key === "ArrowUp") {
                e.preventDefault();
                selectedOptionIndex = (selectedOptionIndex - 1 + options.length) % options.length;
                options.removeClass('selected').eq(selectedOptionIndex).addClass('selected');
            } else if (e.key === "Enter") {
                e.preventDefault();
                if (selectedOptionIndex >= 0) {
                    var selectedText = options.eq(selectedOptionIndex).text();
                    var selected_id = options.eq(selectedOptionIndex).val()
                    $('#patient_search_id').val(selected_id);
                    $('#patient_search').val(selectedText);
                    $('#patient_select').empty().hide();
                }
            }
        }
    });

    $(document).on('click', function(event) {
        if (!$(event.target).closest('#patient_search, #patient_select').length) {
            $('#patient_select').empty().hide();
        }
    });

    $('#patient_select').on('change', function() {
        var selectedText = $('#patient_select option:selected').text();
        var selected_id = $('#patient_select option:selected').val()
        $('#patient_search_id').val(selected_id);
        $('#patient_search').val(selectedText);
        $('#patient_select').empty().hide();
    });

    $(document).ready(function() {
        $('#appointment_ward').change(function() {
            var selectedOption = $(this).find('option:selected');
            var selectedValue = selectedOption.val();
            var amtValue = selectedOption.attr('amt');
            $('#ward_fees').val(parseInt(amtValue))

            //console.log('Selected Value:', selectedValue);
            //console.log('Amount:', amtValue);

        });
    });

    $(document).ready(function(){
        $("#appoint_date").datepicker({
            dateFormat: "dd/mm/yy"
        });

        $('.timepicker').timepicker({
            interval: 60,
            minTime: '7',
            defaultTime: '9',
            dynamic: false,
            dropdown: true,
            scrollbar: true
        });

<!--        $('.timepicker').timepicker({-->
<!--            timeFormat: 'h:mm p',-->
<!--            interval: 60,-->
<!--            minTime: '10',-->
<!--            maxTime: '6:00pm',-->
<!--            defaultTime: '11',-->
<!--            startTime: '10:00',-->
<!--            dynamic: false,-->
<!--            dropdown: true,-->
<!--            scrollbar: true-->
<!--        });-->
    });


</script>
{% endblock js %}
