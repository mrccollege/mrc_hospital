{% block js %}

<script>
    $(document).ready(function() {
        $("input").attr("autocomplete", "off");
    });

    function get_procedure(indexID) {

        $('#medicine'+indexID).on('keydown', function(event) {
            if (event.key === 'Backspace' || event.key === 'Delete') {
                $('#medicine_id' + indexID).val('');
                $('#mrp' + indexID).val(0);
                $('#sell_qty' + indexID).val(1);
                $('#amount' + indexID).val(0);
            }
        });

        $('#medicine'+indexID).on('input', function() {
            var value = $(this).val();
            var leadingSpaces = value.match(/^ */)[0].length;
            if (leadingSpaces > 2) {
                $(this).val(value.slice(0, leadingSpaces - 1) + value.slice(leadingSpaces));
            }
        });

        var procedure_ids = [];

        $('input[name="medicine_id"]').each(function() {
            procedure_ids.push($(this).val());
        });
        procedure_ids = procedure_ids.filter(function(id) {
            return id.trim() !== '';
        });

        $('#medicine' + indexID).autocomplete({
            source: function (request, response) {
                $.ajax({
                    url: '/procedure/get_procedure/',
                    type: 'GET',
                    data: {
                        search_value: request.term,
                        procedure_ids: procedure_ids,
                    },
                    success: function (result) {
                        if (result.results) {
                            var suggestedProducts = result.results.map(function (results) {
                                return {
                                    label: results.name,
                                    value: results.name,
                                    id: results.id,
                                    mrp:results.mrp,
                                };
                            });
                            response(suggestedProducts);
                        }
                    },
                    error: function (xhr, errmsg, err) {
                        console.log(xhr.status + ": " + xhr.responseText);
                    }
                });
            },
            minLength: 2,
            select: function (event, ui) {
                $('#medicine_id' + indexID).val(ui.item.id);
                $('#mrp' + indexID).val(ui.item.mrp);
                $('#sell_qty' + indexID).val(1);
                sell_qty_function(indexID)
            }
        })
    }
</script>

<script>
    $('#medicine_form').on('submit', function (e) {
        $('#loader-overlay').show();
        $('#loader').show(); // Show loader

        e.preventDefault();

        var selectedMedicines = [];

        $('input[name="sell_qty"]').each(function() {
            var qty = $(this).val();
            if (qty && qty > 0) {
                var row = $(this).closest('tr');
                var medicineData = {
                    medicine_id: row.find('input[name="medicine_id"]').val(),
                    sell_qty: row.find('input[name="sell_qty"]').val(),
                    mrp: row.find('input[name="mrp"]').val(),
                    amount: row.find('input[name="amount"]').val(),
                    code: row.find('input[name="code"]').val(),
                    from_date: row.find('input[name="from_date"]').val(),
                    to_date: row.find('input[name="to_date"]').val(),
                };
                selectedMedicines.push(medicineData);
            }
        });

        var formData = {
            medicines: JSON.stringify(selectedMedicines),  // Selected medicines data
            patient_id: $('#patient_id').val(),
            sub_total: $('#sub_total').val(),
            total: $('#total').val(),
            flat_discount: $('#flat_discount').val(),
            total_discount: $('#total_discount').val(),
            total_pay_bill_amount: $('#total_pay_bill_amount').val(),
            cash: $('#cash').val(),
            online: $('#online').val(),
            old_credit: $('#old_credit').val(),
            new_credit: $('#new_credit').val(),
            invoice_number: $('#invoice_number').val(),

            csrfmiddlewaretoken: '{{ csrf_token }}'  // Add CSRF token
        };

        if (selectedMedicines.length > 0) {
            $.ajax({
                url: '/procedure/update_procedure/{{id}}/',
                type: 'POST',
                data: formData,
                success: function (response) {
                    $('#loader-overlay').hide();
                    $('#loader').hide();

                    if(response.status == 'success'){
                      Swal.fire({
                        title: 'Success',
                        text: response.msg,
                        icon: 'success',
                        showCancelButton: false,
                        confirmButtonColor: '#3085d6',
                        confirmButtonText: 'OK'
                      }).then((result) => {
                        window.location.href = '/procedure/procedure_list/';
                      });
                    }else{
                      Swal.fire({
                          title: 'Error',
                          text: response.msg,
                          icon: 'error',
                          confirmButtonColor: '#3085d6',
                          confirmButtonText: 'OK'
                      });
                      return false;
                    }
                },
                error: function() {
                    $('#loader-overlay').hide();
                    $('#loader').hide();
                    Swal.fire({
                        title: 'Error',
                        text: 'An error occurred during submission.',
                        icon: 'error',
                        confirmButtonColor: '#3085d6',
                        confirmButtonText: 'OK'
                    });
                }
            });
        } else {
            $('#loader-overlay').hide();
            $('#loader').hide();
            Swal.fire({
                title: 'Error',
                text: 'No quantities entered.',
                icon: 'error',
                confirmButtonColor: '#3085d6',
                confirmButtonText: 'OK'
            });
        }
    });
</script>

<script>
$(document).ready(function () {
    // Attach datepickers dynamically
    $(document).on('focus', 'input[id^="from_date"], input[id^="to_date"]', function () {
        $(this).datepicker({
            dateFormat: 'dd-mm-yy',
            changeMonth: true,
            changeYear: true
        });
    });

    // Validate based on matching index in IDs
    $(document).on('change', 'input[id^="from_date"], input[id^="to_date"]', function () {
        const inputId = $(this).attr('id');
        const index = inputId.replace(/\D/g, ''); // extract digits

        const fromVal = $('#from_date' + index).val();
        const toVal = $('#to_date' + index).val();

        if (fromVal && toVal) {
            const [fd, fm, fy] = fromVal.split("-");
            const [td, tm, ty] = toVal.split("-");

            const fromDate = new Date(fy, fm - 1, fd);
            const toDate = new Date(ty, tm - 1, td);

            if (toDate < fromDate) {
                alert("To Date should be greater than or equal to From Date");
                $('#to_date' + index).val('');
            }
        }
    });
});
</script>
